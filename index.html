<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flikr</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- main div containing original bg -->
      <div class="bg">
        <!-- div containing mask black -->
        <div id="mask"></div>

        <!-- navbar -->
        <div class="nav-mask"></div>
        <!-- nav-bar-acutal  -->
        <div class="navbar">
          <!-- nav-items-all  -->

          <!-- for logo and text  -->
          <div id="componet-1">
            <img
              style="mix-blend-mode: multiply; cursor: pointer"
              width="98px"
              height="20.92px"
              src="./assets/svgexport-2.png"
              alt=""
            />
          </div>
          <!-- for search bar  -->
          <div id="component-2">
            <img src="./assets/svgexport-4.png" width="32px" height="25px" alt="">
            <input type="text" placeholder="Photos, people, or groups " />
          </div>
          <!-- for login and sign up  button  -->
          <div id="component-3">
            <button id="first">Log In</button>
            <button id="second">Sign Up</button>
          </div>
        </div>
      </div>
      <!-- main heading part with writings  -->
      <div class="main-landing-section">
        <!-- div which contains all the h and p tags -->
        <div id="content-landing">
          <h1>Find your inspiration.</h1>
          <p>
            Join the Flickr community, home to tens of billions of <br />photos
            and 2 million groups.
          </p>
          <button>Start for free</button>
        </div>
      </div>
      <!-- footer section main div that will contain all the elements  -->
      <div class="footer-container">
        <button class="footer-buts-main">About</button
        ><button class="footer-buts-main">Jobs</button
        ><button class="footer-buts-main">Blog</button
        ><button class="footer-buts-main">Advertise</button
        ><button class="footer-buts-main">Developer</button
        ><button class="footer-buts-main">Guidelines</button
        ><button class="footer-buts-main">Help</button
        ><button class="footer-buts-main">Help forum</button
        ><button class="footer-buts-main">Privacy</button
        ><button class="footer-buts-main">Terms</button
        ><button class="footer-buts-main">Cookies</button
        ><div class="english"><button class="footer-buts-diff">English</button><div></div></div>
        <div class="last-two-buts">
          <button class="last">SmugMug+</button>
          <button class="last">Flickr.</button>
        </div>
        <i></i>
        <i></i>
        <i></i>
      </div>
    </div>
  </body>
</html>
